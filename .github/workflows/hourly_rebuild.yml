name: Hourly SEO Rebuild & Deploy

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run PAA Intelligence (Agent 13)
        run: python paa_scraper.py

      - name: Run Rank Tracker (Agent 11)
        run: python rank_tracker.py

      - name: Generate Static SEO Pages
        run: python generate_static.py

      - name: Run Telegram Bot (Agent 16)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python telegram_bot.py

      - name: Trigger Cloudflare Build
        run: |
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            echo "$(date)" > build_trigger.txt
            git add build_trigger.txt seo_rank_state.json seo_rank_history.json paa_questions.json telegram_sent_posts.json || echo "No state files yet"
            git commit -m "Hourly Trigger & SEO/PAA/Telegram State Update: $(date)" || echo "No changes to commit"
            git push

      - name: Ping Search Engines (IndexNow)
        run: |
          curl -G "https://www.google.com/ping" --data-urlencode "sitemap=https://www.tarjetarojaenvivo.live/sitemap.xml"
          curl "https://www.bing.com/indexnow?url=https://www.tarjetarojaenvivo.live/&key=82828282828282828282828282828282" # Placeholder key
