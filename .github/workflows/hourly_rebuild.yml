name: Hourly SEO Rebuild & Deploy

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate Static SEO Pages
        run: python generate_static.py

      - name: Trigger Cloudflare Build
        run: |
            git config --global user.name "GitHub Action"
            git config --global user.email "action@github.com"
            echo "$(date)" > build_trigger.txt
            git add build_trigger.txt
            git commit -m "Hourly Trigger: $(date)" || echo "No changes to commit"
            git push
